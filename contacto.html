        <body>
            <header>
                <div class="caja">
                
                    <h1 id="Logo"><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                    <nav>
                        <ul> 
                            <li><a href="index.html">Home</a></li>

            <main>
                <form>
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="inputpadron" required placeholder="email@dominio.com">
                    
                    <label for="correoelectronico">多Correo Electronico</label>
                    <input type="email" id="correoelectronico"class="inputpadron" required>

                    <label for="Telefono">Telefono</label>
                    <input type="tel" id="telefono"class="inputpadron" required placeholder="(XX) xx xxx xxx">
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje"class="inputpadron"></textarea>

                <fieldset>
                        <legend>多Como le gustaria que lo contactemos?</legend>

                        <label form="email"><input type="radio" name="contacto" value="email" id="email">Email</label>                                                
                        <label form="telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Telefono</label>
                        
                        <label form="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked>WhatsApp</label>
                        
                </fieldset>
                    
                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                     
                </fieldset>
                    
                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recivir novedades de la barberia alura </label>

                    <input type="submit" value="Enviar Formulario" class="enviar">

                </form>
                    <table>
                        <thead>
                            <tr>
                                <th>Dias</th>
                                <th>Hoarios</th>
                                
                            </tr>

                        </thead>
                    <tbody>
                            <tr>
                                <td>Lunes</td>
                                <td>8:00ha - 20hs</td>
                                
                            </tr>
                            <tr>
                                <td>Miercoles</td>
                                <td>8:00ha - 20hs</td>
                                
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>8:00ha - 20hs</td>
                                
                            </tr>
                        </tbody>
                    </table>

            </main>
